<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        .caixa{
            background-color: #bbb;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px 0px 0px 0px;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .subcaixa{
            width: 100px;
            height: 100px;
            margin: 0px 0px 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: xx-large;
        }
    </style>
    <title>Função Prepend e Prepend To</title>
</head>
<body>
    <p>
        <button id="btnAdicionar">Adicionar</button>
        <button id="btnAdicionar5">Adicionar 5x</button>
    </p>

    <div id="caixa" class="caixa"></div>

    <script>
        let r, g, b
        let num = 0
        $('#btnAdicionar').click(function(){
            r = Math.floor(Math.random()*255)
            g = Math.floor(Math.random()*255)
            b = Math.floor(Math.random()*255)
            $('#caixa').prepend(`<div class="subcaixa" style="background-color: rgb(${r}, ${g}, ${b});">${num}</div>`)
            num++
            console.log(num)
        })
        $('#btnAdicionar5').click(function(){
            for (let i = 0; i < 5; i++) {
                r = Math.floor(Math.random()*255)
                g = Math.floor(Math.random()*255)
                b = Math.floor(Math.random()*255)
                $(`<div class="subcaixa" style="background-color: rgb(${r}, ${g}, ${b});">${num}</div>`).prependTo($('#caixa'))
                num++
            }
            console.log(num)
        })
    </script>
</body>
</html>
