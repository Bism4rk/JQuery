<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Primeiros c√≥digos</title>
</head>
<body>
    <h1>Somando!</h1>
    <div id="calc">
        <label>Valor 1</label>
        <input type="text" id="v1" value="0">
        <br> </br>
        <label>Valor 2</label>
        <input type="text" id="v2" value="0">
        <br></br>
        <label>Resultado</label>
        <input type="text" id="res" value="0" readonly style="cursor: not-allowed;">
        <br></br> 
        <button id="btn_somarjs" style="cursor: pointer;">Somar JS</button>
        <button id="btn_somarjq" style="cursor: pointer;">Somar JQ</button>
    </div>

    <script>
        let btn_somarjs = document.getElementById('btn_somarjs').addEventListener('click', (evt)=>{
            let v1 = parseInt(document.getElementById('v1').value)
            let v2 = parseInt(document.getElementById('v2').value)
            let soma = v1 + v2
            let res = document.getElementById('res').value = soma
        })


        $("#btn_somarjq").click(()=>{
            let v1 = parseInt($("#v1").val())
            let v2 = parseInt($("#v2").val())
            let soma = v1+v2
            $(res).val(soma)
        })    
        </script>
</body>
</html>
