<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Eventos em JQuery</title>
    <style>
        #bloco{
            width: 200px;
            height: 200px;
            background-color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="bloco">
        <!--  -->
    </div>


    <p id="texto"></p>

    <script>
        $('#bloco').click(function () { 
            $('#texto').text('Ado, a-ado, clicou no quadrado!')
        });
        $('#bloco').mouseenter(function () { 
            $('#texto').text('Ado, a-ado, entrou no quadrado!')
        });
        $('#bloco').mouseout(function () { 
            $('#texto').text('Ado, a-ado, saiu do quadrado!')
        });
        $('#bloco').mousemove(function () { 
            $('#texto').text('Ado, a-ado, moveu no quadrado!')
        });
        $('#texto').text('Formas corretas: ou no final da página ou dentro de uma função .ready')
    </script>
</body>
</html>
