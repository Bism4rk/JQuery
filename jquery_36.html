<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        .caixa{
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px 0px 0px 0px;
            display: flex;
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .verde{
            background-color: #0f0;
        }
        .vermelho{
            background-color: #f00;
            color: white;
        }
        .azul{
            background-color: #00f;
            color: white;
        }
        button{
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        #btnVerde{
            background-color: #0f0;
        }
        #btnVermelho{
            background-color: #f00;
            color: white;
        }
        #btnAzul{
            background-color: #00f;
            color: white;
        }
    </style>
    <title>Adicionando e Removendo Classes CSS</title>
</head>
<body>
    <p>
        <button id="btnVerde">Verde</button>
        <button id="btnVermelho">Vermelho</button>
        <button id="btnAzul">Azul</button>
    </p>

    <div id="caixa" class="caixa">
    </div>


    <script>
        $('#btnVerde').click(function(){
            $('#caixa').removeClass('azul')
            $('#caixa').removeClass('vermelho')
            $('#caixa').addClass('verde')
        })
        $('#btnVermelho').click(function(){
            $('#caixa').removeClass('azul')
            $('#caixa').removeClass('verde')
            $('#caixa').addClass('vermelho')
        })
        $('#btnAzul').click(function(){
            $('#caixa').removeClass('verde')
            $('#caixa').removeClass('vermelho')
            $('#caixa').addClass('azul')  
        })
    </script>
</body>
</html>
