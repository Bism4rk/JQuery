<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        .caixa{
            background-color: #bbb;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px 0px 0px 0px;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .subcaixa{
            width: 100px;
            height: 100px;
            margin: 0px 0px 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: xx-large;
        }
    </style>
    <title>Função Before e After</title>
</head>
<body>
    <p>
        <button id="btnAdicionarAntes">Adicionar Antes</button>
        <button id="btnAdicionarDepois">Adicionar Depois</button>
        <button id="btnAdicionarTextoAntes">Adicionar Texto Antes</button>
        <button id="btnAdicionarTextoDepois">Adicionar Texto Depois</button>

    </p>

    <div id="caixa" class="caixa"></div>

    <div id="caixa2" class="caixa"></div>

    <script>
        let r, g, b
        let num = 1
        $('#btnAdicionarAntes').click(function(){
            r = Math.floor(Math.random()*255)
            g = Math.floor(Math.random()*255)
            b = Math.floor(Math.random()*255)
            $('#caixa').prepend(`<div class="subcaixa" style="background-color: rgb(${r}, ${g}, ${b});">${num}</div>`)
            num++
            console.log(num)
        })
        $('#btnAdicionarDepois').click(function(){
            r = Math.floor(Math.random()*255)
            g = Math.floor(Math.random()*255)
            b = Math.floor(Math.random()*255)
            $('#caixa').append(`<div class="subcaixa" style="background-color: rgb(${r}, ${g}, ${b});">${num}</div>`)
            num++
            console.log(num)
        })
        $('#btnAdicionarTextoAntes').click(function(){
            $('#caixa2').before(' Curso de JQuery ') 
        })
        $('#btnAdicionarTextoDepois').click(function(){
            $('#caixa2').after(' CFB Cursos ') 
        })
    </script>
</body>
</html>
