<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Objeto Event</title>
    <style>
        /*  */
    </style>
</head>
<body>
    <p id="texto"></p>
    <script>
        let pmx = 0
        let pmy = 0
        $(document).mousemove(function (event) {
            pmx = event.pageX  
            pmy = event.pageY
            // if(pmx > 500){
            //     console.log('Posição X maior que 500px!');
            // }
            // if(pmx > 500){
            //     console.log('Posição Y maior que 500px!');
            // }
            $('#texto').text(`X: ${pmx}px Y: ${pmy}px`);
        });
    </script>
</body>
</html>
