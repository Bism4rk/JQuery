<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Wrap e Unwrap</title>
    <style>
        .cor{
            background-color: gold;
            border: 3px solid blue;
            padding: 5px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button id="btn_each">Função each()</button>
        <button id="btn_cor">Classe cor</button>
    </div>
    
    <p>CFB Cursos</p>
    <p>Curso de JQuery</p>
    <p>Função each()</p>
    <p>www.cfbcursos.com.br</p>
    <p>youtube.com/@cfbcursos</p>
    
    <script>
        $('#btn_each').click(function () { 
            $('p').each(function () {
                alert($(this).text())
            });
        });
        $('#btn_cor').click(function(){
            $('p').each(function () {
                $(this).addClass('cor')
            });
        })
        
    </script>
</body>
</html>
