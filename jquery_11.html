<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>MÃ©todos Parent</title>
</head>
<body>
    <div>
        <ul>
            <li>
                <h3>CFB Cursos</h3>
                <span>Curso de JQuery</span>
                <p>Seletores parent</p>
            </li>
        </ul>
    </div>
    <script>
        $('p').parent().css('border', '1px solid red')
        $('li').parent().css('border', '1px solid blue')
        $('ul').parent().css('border', '1px solid green')
        $('div').parent().css('border', '1px solid yellow')
        $('body').parent().css('border', '1px solid fuchsia')

        $('p').parents().css('border', '1px solid navy')

        $('p').parentsUntil('div').css('border', '1px solid crimson')
    </script>
</body>
</html>
