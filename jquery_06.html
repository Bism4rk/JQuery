<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>JQuery Trigger</title>
    <style>
        #blocos{
            display: flex;
            justify-content: space-between;
        }
        #bloco{
            width: 200px;
            height: 200px;
            background-color: black;
            cursor: pointer;
        }
        #bloco2{
            width: 200px;
            height: 200px;
            background-color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="blocos">
        <div id="bloco">
            <!--  -->
        </div>
        <div id="bloco2">
            <!--  -->
        </div>
    </div>

    <p id="texto"></p>
    <script>
        $('#bloco').on({
            click:()=>{
                $('#texto').text('Ado, a-ado, clicou no quadrado!')
            },
            mouseenter:()=>{
                $('#texto').text('Ado, a-ado, entrou no quadrado!')
            },
            mouseleave:()=>{
                $('#texto').text('Ado, a-ado, saiu do quadrado!')
            }
        });

        $("#bloco2").click(function () { 
            $('#bloco').trigger('click')
        });
    </script>
</body>
</html>
