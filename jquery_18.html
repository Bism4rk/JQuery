<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Hide e Show</title>
    <style>
        .caixa{
            border: 1px solid black;
            width: 200px;
            height: 200px;
            background-color: #0062ff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="caixa" class="caixa">
        <h3>CFB Cursos</h3>
        <p>Curso de JQuery</p>
    </div>
    <br></br>
    <button class="btn_mostrar">Mostrar</button>
    <button class="btn_ocultar">Ocultar</button>
    <script>
        $('.btn_mostrar').click(function() { 
            $('#caixa').show()
        });
        $('.btn_ocultar').click(function() { 
            $('#caixa').hide()
        });
    </script>
</body>
</html>
