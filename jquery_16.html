<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>MÃ©todos text, val, e HTML</title>
    <style>
        #caixa, #nome{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2 id="caixa">
        <p>CFB Cursos</p>
    </h2>
    <h2>Curso de JQuery</h2>
    <input type="text" id="nome">
    <script>
        $('#caixa').click(function () { 
            alert('Texto: ' + $(this).text())
        });
        $('#nome').click(function () { 
            alert('Texto: ' + $(this).val())
        });
        $('#caixa').click(function () { 
            alert('Texto: ' + $(this).html())
        });
    </script>
</body>
</html>
