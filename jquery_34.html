<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        .caixa{
            background-color: #bbb;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px 0px 0px 0px;
            display: flex;
            width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .subcaixa{
            width: 100px;
            height: 100px;
            margin: 0px 0px 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: xx-large;
        }
    </style>
    <title>Função Remove e Empty</title>
</head>
<body>
    <p>
        <button id="btnAdicionar">Adicionar</button>
        <button id="btnRemover">Remover Elemento</button>
        <button id="btnRemoverConteudo">Remover Conteúdo</button>

    </p>

    <div id="caixa" class="caixa">
        <div id="d0" class="subcaixa" style="background-color: white;">0</div>
    </div>


    <script>
        let r, g, b
        let num = 1
        $('#btnAdicionar').click(function(){
            r = Math.floor(Math.random()*255)
            g = Math.floor(Math.random()*255)
            b = Math.floor(Math.random()*255)
            $('#caixa').append(`<div class="subcaixa" id="d${num}" style="background-color: rgb(${r}, ${g}, ${b});">${num}</div>`)
            num++
            console.log(num)
        })
        $('#btnRemover').click(function(){
            $(`#d${num-1}`).remove()
            num--
            // let div = $("#d0")
            // $(div).remove()
            // $('#caixa').remove()
        })
        $('#btnRemoverConteudo').click(function(){
            $('#caixa').empty()
            num = 0
        })
    </script>
</body>
</html>
