<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        .caixa{
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px 0px 0px 0px;
            display: flex;
            width: 100%;
            height: 100px;
            box-sizing: border-box;
            flex-wrap: wrap;
            margin-bottom: 10px;
            align-items: center;
            justify-content: center;
        }
        .alerta{
            background-color: #f00;
            color: white;
        }
        button{
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #btnAlerta{
            background-color: #f00;
            color: white;
        }
    </style>
    <title>Toggle Class</title>
</head>
<body>
    <button id="btnAlerta">ALERT ALERT DJ CRAZY TIMES</button>
    <p>
        NADA! NAAAADAAAAA!
    </p>

    <div id="caixa" class="caixa"></div>

    <script>
        $('#btnAlerta').click(function(){
            let alerta = setInterval(() => {
            $('#caixa').toggleClass('alerta')
            $('#caixa').text('ALERTA PORRAAAAAAAAAA!!!!')
            }, 1000);
        })
        // let alerta = setInterval(() => {
        //     $('#caixa').toggleClass('alerta')
        // }, 1000);
    </script>
</body>
</html>
