<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Fade TO</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            border: none;
        }
        .menu{
            background-color: #ddd;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .itemMenu{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
            background-color: #128;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <div class="itemMenu">Home</div>
        <div class="itemMenu">JQuery</div>
        <div class="itemMenu">Canvas</div>
        <div class="itemMenu">Python</div>
        <div class="itemMenu">Arduino</div>
    </div>
    <script>
        $('.itemMenu').mouseover(function(){
            $(this).fadeTo(500, 0.3)
        })
        $('.itemMenu').mouseout(function(){
            $(this).fadeTo(500, 1)
        })
    </script>
</body>
</html>
