<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Replace All e Replace With</title>
    <style>
        .cor{
            color: blue;
        }
        .menu{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button id="btn_replace1">Replace All 1</button>
        <button id="btn_replace2">Replace All 2</button>
        <button id="btn_replace3">Replace With 1</button>
        <button id="btn_replace4">Replace With 2</button>
    </div>

    <div>
        <h1 class="cor">CFB Cursos</h1>
        <h1 class="cor">Curso de JQuery</h1>
        <h2 class="cor">Replace All</h2>
        <h3 class="cor">Replace With</h3>
    </div>
    
    <script>
        $('#btn_replace1').click(()=>{
            $('<p>Trocado</p>').replaceAll('.cor')
        })
        $('#btn_replace2').click((e)=>{
            $(`<div>${$(e.currentTarget).text()}</div>`).replaceAll(e.currentTarget)
        })
        $('#btn_replace3').click(()=>{
            $('.cor').replaceWith('<p>Trocado-do-do!</p>')
        })
        $('#btn_replace4').click((e)=>{
            $(e.currentTarget).replaceWith(`<div>${$(e.currentTarget).text()}</div>`)
        })
    </script>
</body>
</html>
