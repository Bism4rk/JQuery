<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Descobrindo mais sobre eventos</title>
    <style>
        .texto{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p id="texto1" class="texto">CFB Cursos</p>
    <p id="resultado"></p>
    <script>
        $(document).on({
            click:()=>{
                $('#resultado').text(`${event.type}: ${event.which}`)
            },
            keydown:()=>{
                $('#resultado').text(`${event.type}: ${event.which}`)
                if(event.which == 13){
                    alert('Enter pressionado!')
                }
            }
        });
    </script>
</body>
</html>
